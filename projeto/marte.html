    <script>

        const key = "Q7Ajh7eR8LvJwn7n7LywYbjc3dD1D3r0JKDlbWrW"
        const url = `https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&page=2&api_key=${key}`
        var fotos = []
        let n = 0

        function pegarSrc() {

            fetch(url)
                .then(resp => resp.json()) // transforma os dados em JSON
                .then(data => {
                    console.log(data)

                    data.photos.forEach(photo => {
                        fotos.push(photo.img_src)
                        let element = document.getElementById(`img${n}`)
                        element.src = fotos[n];
                        n++

                        if (n == 6) {
                            let element1 = document.getElementById(`img-car-1`)
                            element1.src = fotos[1]

                            let element2 = document.getElementById(`img-car-2`)
                            element2.src = fotos[3]
                            
                            let element3 = document.getElementById(`img-car-3`)
                            element3.src = fotos[5]
                        }
                    });

                })  // monta a página com os dados

                .catch(erro => { console.log(erro) })  // exibe se ocorreu erro

                // arrow function serve para escrever linhas de codigo dentro de parenteses de um parametro
                .finally(() => { console.log('Requisição Finalizada') })  // executado quando finalizar

        }

        pegarSrc()
        

    </script>
